<app-nav-details></app-nav-details>
<app-nav></app-nav>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<div style="background-color: rgba(256, 256, 256, 0.8); ">

  <!--Admin-->

  <div>
    <div class="container">
      <h1 style="text-align: center; padding-top: 20px">Admin</h1>
      <hr>
      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let admin of admins" (click)="getUser(admin)">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{admin.firstname}}</mat-card-title>
              <mat-card-subtitle>{{admin.roles.rolename}} #{{admin.userid}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/male-user (1).png" alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>

              <button mat-flat-button color="primary" style="width: 100%" [routerLink]="['/user', admin.userid]">Edit</button>

            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 style="text-align: center">Organizer</h1>
      <hr>
      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let org of organizers">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{org.firstname}}</mat-card-title>
              <mat-card-subtitle>{{org.roles.rolename}} #{{org.userid}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/male-user (1).png" alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" style="width: 100%" [routerLink]="['/user', org.userid]">Edit</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 style="text-align: center">User</h1>
      <hr>
      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let user of users">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{user.firstname}}</mat-card-title>
              <mat-card-subtitle>{{user.roles.rolename}} #{{user.userid}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/male-user (1).png" alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" style="width: 100%" [routerLink]="['/user', user.userid]">Edit</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
