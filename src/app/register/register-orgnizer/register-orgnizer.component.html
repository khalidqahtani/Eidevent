<div style="background-color: #e9eedb">
  <H1 style="color: white">Register</H1>
  <div class="rounded" style="background-color: white; margin: 20px; padding: 20px">
    <form novalidate [formGroup]="myReactiveForm">
      <div class="form-group">
        <label for="inputId">ID</label>
        <input type="number" class="form-control" id="inputId"
               placeholder="Enter id" name="id"
               formControlName="id">
      </div>

      <div class="form-group">
        <label for="inputFirstName">Enter First Name</label>
        <input type="string" class="form-control" id="inputFirstName"
               placeholder="Enter FirstName" name="firstname"
               formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="inputLastName">Enter Last Name</label>
        <input type="string" class="form-control" id="inputLastName"
               placeholder="Enter Lastname" name="lastname"
               formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="inputUserName">Enter User Name</label>
        <input type="string" class="form-control" id="inputUserName"
               placeholder="Enter Username" name="username"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control"
               formControlName="password"
               id="inputPassword" placeholder="Password" name="password">
      </div>
      <div class="form-group">
        <label for="inputBirthday">Birthday</label>
        <input type="date" class="form-control"
               formControlName="birthday"
               id="inputBirthday" placeholder="birthday" name="birthday">
      </div>

      <!--<div class="form-group">-->
      <!--<label for="confirmPassword">Confirm Password</label>-->
      <!--<input type="password" class="form-control"-->
      <!--formControlName="confirm"-->
      <!--id="confirmPassword" placeholder="Confirm Password" name="confirm">-->
      <!--</div>-->


      <div class="form-group">
        <label for="selectGender">Gender</label>
        <select class="form-control" id="selectGender" formControlName="gender" name="gender">
          <option value="" disabled>Select gander</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Enter Email</label>
        <input type="email" class="form-control"
               formControlName="email"
               id="email" placeholder="Enter your phone number" name="email">
      </div>

      <div class="form-group">
        <label for="inputMobile">Enter Your phone number</label>
        <input type="number" class="form-control"
               formControlName="mobile"
               id="inputMobile" placeholder="Enter your phone number" name="mobile">
      </div>


      <button type="submit" class="btn btn-primary"
              (click)="onSubmit()"

              [disabled]="!myReactiveForm.valid">Submit</button>
    </form>
  </div>
</div>
