<div class="wrapper fadeInDown">
  <div id="formContent">
    <div id="formHeader">
    </div>
    <div class="fadeIn first" style="text-align: center">
      <br>
      <img src="assets/gears.png" style="max-height: 120px"/>
      <p>Edit Event</p>
    </div>

    <form [formGroup]="myForm"  class="fadeIn second">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" placeholder="ID">
        <!--<mat-error *ngIf="myReactiveForm.controls.id.invalid&&myReactiveForm.touched.id">Plese Help</mat-error>-->
        <mat-icon matSuffix>assignment</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text"
               formControlName="email" placeholder="Email">
        <mat-icon matSuffix>extension</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input matInput type="text"
               formControlName="firstname" placeholder="Firstname">
        <mat-icon matSuffix>extension</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text"
               formControlName="lastname" placeholder="Lastname">
        <mat-icon matSuffix>extension</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password"
               formControlName="password" placeholder="Password">
        <mat-icon matSuffix>extension</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput type="number"
               formControlName="mobile" placeholder="Mobile">
        <mat-icon matSuffix>extension</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select placeholder="Gender" formControlName="gender" >
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
        <mat-icon matSuffix>people</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>



      <div style="text-align: center">
        <!--<input [disabled]="!myForm" type="submit" class="fadeIn fourth" value="Edit Event">-->

        <!--<button type="submit" class="btn btn-primary"-->
                <!--(click)="onSubmit()" style="margin-right: 10px">Submit</button>-->

        <!--<button type="submit" class="btn btn-primary"-->
                <!--(click)="deleteUser()">Delete</button>-->
        <!--<input [disabled]="!myForm" type="submit" class="fadeIn fourth" value="Edit">-->
        <button mat-flat-button color="warn" (click)="onSubmit()">Edit</button>

        <button mat-flat-button color="warn" (click)="deleteUser()">Delete</button>


      </div>
    </form>
  </div>
</div>
