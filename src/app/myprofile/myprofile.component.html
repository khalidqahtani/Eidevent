<app-nav-details></app-nav-details>
<app-nav></app-nav>


<div class="wrapper fadeInDown" *ngIf="!forbiden">
  <div id="formContent">
    <div id="formHeader">
    </div>
    <div class="fadeIn first" style="text-align: center">
      <br>
      <img src="{{pic}}" style="max-height: 120px"/>

      <p>Edit User</p>
    </div>

    <form [formGroup]="myForm"  class="fadeIn second">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" placeholder="ID">
        <!--<mat-error *ngIf="myReactiveForm.controls.id.invalid&&myReactiveForm.touched.id">Plese Help</mat-error>-->
        <mat-icon matSuffix>assignment</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text"
               formControlName="email" placeholder="Email">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input matInput type="text"
               formControlName="firstname" placeholder="Firstname">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text"
               formControlName="lastname" placeholder="Lastname">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <span matPrefix>+966 &nbsp;</span>
        <input type="tel" matInput placeholder="Mobile" formControlName="mobile">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select placeholder="Gender" formControlName="gender" >
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Pic</mat-label>
        <input matInput
               placeholder="URL:"
               formControlName="pic">
        <mat-icon matSuffix>add_a_photo</mat-icon>
      </mat-form-field>



      <div style="text-align: center; margin-bottom: 4%">

        <button style="width: 25%" mat-flat-button color="warn" (click)="onSubmit()">Edit</button><br><br>

        <button style="width: 25%" mat-flat-button color="warn" (click)="deleteUser()">Delete</button>

      </div>
    </form>
  </div>
</div>
