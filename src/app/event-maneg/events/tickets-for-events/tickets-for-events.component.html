<div class="row" >
  <div class="container">
<table class="table">
  <h1 *ngIf="currentEvents">All Ticket for {{currentEvents.nameevent}} </h1>
  <tr>
    <th>UserName</th>
    <th>EventName</th>
    <th>Approve</th>
  </tr>
  <tr *ngFor="let t1 of ticket" >
  <td>{{t1.uid.username}}</td>
  <td>{{t1.eid.nameevent}}</td>
  <td> <button class="btn" [disabled]="present(t1)"(click)="presentTicket(t1.ticketid)">Present</button></td>
</tr>
</table>
