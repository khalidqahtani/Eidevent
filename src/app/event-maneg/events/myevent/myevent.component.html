<div class="row" >
  <div class="col-md-6">
    <h1>user list</h1>
    <ul style="list-style-type:disc" *ngFor="let event of events$ " class="list-group-item" (click)="getEvent(event)">
      <li>{{event.eventid}} - {{event.nameevent}}</li>
    </ul>
  </div>

  <div class="col-md-6">
    <app-event-detail [event]="currentEvents"></app-event-detail>
  </div>

</div>
