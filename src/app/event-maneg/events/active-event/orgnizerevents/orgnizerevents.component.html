<app-nav-details></app-nav-details>
<app-nav></app-nav>

<div class="card" *ngIf="user">
  <div class="box">
    <div class="img">
      <img src="{{user.pic}}">
    </div>

    <h2>{{user.firstname}}<br><span>{{user.roles}}</span></h2>

    <p>{{user.email}}  {{user.mobile}}</p>


  </div>
</div>

<div class="container" style="border-top: solid #6A3092">
  <div class="container h-100" style="padding-top: 30px">
    <div class="container h-100" style="padding-top: 30px">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input  class="search_input" type="text" name="" placeholder="Search..." [(ngModel)]="term" />
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>
  </div>
<div style="background-color: rgba(106,99,146,0.12); padding: 1% ">
  <h3 class="h3">Events</h3>
  <div class="row" >
    <div class="col-md-6 col-sm-3" *ngFor="let event of events$ |  filter:term ">
      <div class="product-grid3">
        <div class="product-image3">
          <a>
            <img class="pic-1" src="{{event.pic}}">
            <img class="pic-2" src="{{event.pic}}">
          </a>
          <ul class="social">
            <li><a [routerLink]="['/eventinfo', event.eventid]" class="btn btn-sm"><i class="fas fa-search"></i></a></li>
            <li><a (click)="BookEvent(event.eventid)"><i class="fas fa-ticket-alt"></i></a></li>

            <!--<div class="space-ten"><app-comments-detils [eventid]="eventid" [comments]="currentComments.length"> </app-comments-detils></div>-->
          </ul>
          <span class="product-new-label">{{event.nameevent}}</span>
        </div>
        <div class="product-content">
          <h3 class="title"><a>{{event.genderevent}}</a></h3>
          <div class="price">
            <span>FREE</span>
          </div>
          <ul class="rating">
            <li>{{event.eventcity}}-{{event.eventstreet}}<br>{{event.eventdate}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<app-footer></app-footer>
