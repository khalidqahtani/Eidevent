<div style="background-color: rgba(256, 256, 256, 0.8); ">
<div class="ticket" *ngFor="let ticket of tikets$ ">
  <div class="stub">
    <div class="top"> <span class="admit">{{ticket.eid.nameevent}}</span>
      <span class="line"></span>
      <span class="num">

        Booking Date :<br>

        <span>{{ticket.date}}</span>
</span>
    </div>
    <div class="number">{{ticket.ticketid}}</div>
    <div class="invite">Number Your Ticket</div>
  </div>
  <div class="check">
    <div class="big">Your
      <br>Ticket</div>
    <div class="number">#{{ticket.eid.eventid}} </div>

    <div class="info">
      <section>
        <div class="title">Date</div>
        <div style="color: white">{{ticket.dateevent}}</div>
      </section>
      <section>
        <div class="title">Time</div>
        <div style="color: white">{{ticket.eid.eventtime}}</div>
      </section>
      <section>
        <div class="title">Location</div>
        <div style="color: white">{{ticket.eid.eventcity}}-{{ticket.eid.eventstreet}}</div>

      </section>
      <button mat-flat-button color="warn" (click)="deleteTicket(ticket.ticketid)"><i class="fas fa-ban"></i></button>
    </div>

  </div>
</div>
