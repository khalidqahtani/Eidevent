<app-nav-details></app-nav-details>
<app-nav></app-nav>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



<div class="container" style="background-color: #eee; position: center" *ngFor="let comment of comments$" >
  <div class="row">

  </div>
  <div class="row">
    <div class="col-md-1">
      <div class="thumbnail">
        <img class="img-fluid user-photo" src="{{comment.userid.pic}}">
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card">
        <div class="card-header"> <strong>{{comment.userid.firstname}} </strong><strong style="color: #6A3092" [routerLink]="['/eventinfo', comment.eid]">{{comment.eventname}}</strong>  <span class="text-muted">commented {{comment.dateTime}}</span>
        </div>
        <div class="card-body">{{comment.comment}}</div>
      </div> <br>
    </div>

  </div>

</div>
